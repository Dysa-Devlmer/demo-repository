version: '3.8'

# ============================================
# ChatBotDysa - Docker Compose Production
# ============================================
# Configuraci√≥n optimizada para producci√≥n
# ============================================

services:
  # ============================================
  # PostgreSQL Database (Production)
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: chatbotdysa-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}  # ‚ö†Ô∏è Generado con generate-secrets.sh
      POSTGRES_DB: ${DATABASE_NAME:-chatbotdysa}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=es_CL.UTF-8"
    ports:
      - "127.0.0.1:15432:5432"  # Solo localhost (seguridad)
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./apps/backend/init-scripts:/docker-entrypoint-initdb.d:ro
      - ./backups/postgres:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - chatbotdysa-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ============================================
  # Redis Cache (Production)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: chatbotdysa-redis-prod
    restart: always
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
      --appendonly yes
      --appendfsync everysec
    ports:
      - "127.0.0.1:16379:6379"  # Solo localhost
    volumes:
      - redis_data_prod:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - chatbotdysa-network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # ============================================
  # Ollama AI Service (Production)
  # ============================================
  ollama:
    image: ollama/ollama:latest
    container_name: chatbotdysa-ollama-prod
    restart: always
    ports:
      - "127.0.0.1:21434:11434"  # Solo localhost
    volumes:
      - ollama_data_prod:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_MODELS=${OLLAMA_MODEL:-phi3:mini}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 60s
      timeout: 10s
      retries: 3
    networks:
      - chatbotdysa-network
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G

  # ============================================
  # Backend API (Production)
  # ============================================
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: chatbotdysa-backend-prod
    restart: always
    ports:
      - "127.0.0.1:8005:8005"  # Solo localhost (Nginx hace proxy)
    env_file:
      - ./apps/backend/.env.production
    environment:
      NODE_ENV: production
      DATABASE_HOST: postgres
      REDIS_HOST: redis
      OLLAMA_URL: http://ollama:11434
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_started
    volumes:
      - ./apps/backend/uploads:/app/uploads
      - ./apps/backend/logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - chatbotdysa-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ============================================
  # Admin Panel (Production)
  # ============================================
  admin-panel:
    build:
      context: ./apps/admin-panel
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
        NEXT_PUBLIC_API_URL: ${API_URL:-http://backend:8005}
    container_name: chatbotdysa-admin-prod
    restart: always
    ports:
      - "127.0.0.1:7001:7001"  # Solo localhost (Nginx hace proxy)
    env_file:
      - ./apps/admin-panel/.env.production
    environment:
      NODE_ENV: production
      BACKEND_URL: http://backend:8005
      NEXT_PUBLIC_API_URL: ${API_URL:-http://backend:8005}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:7001}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-change_me_in_production}
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:7001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - chatbotdysa-network
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # ============================================
  # Landing Page (Production)
  # ============================================
  landing-page:
    build:
      context: ./apps/landing-page
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
        NEXT_PUBLIC_API_URL: ${API_URL}
    container_name: chatbotdysa-landing-prod
    restart: always
    ports:
      - "127.0.0.1:3004:3000"  # Solo localhost (Nginx hace proxy)
    env_file:
      - ./apps/landing-page/.env.production
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${API_URL}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - chatbotdysa-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # ============================================
  # Nginx Reverse Proxy (Production)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: chatbotdysa-nginx-prod
    restart: always
    ports:
      - "80:80"    # HTTP (redirect a HTTPS)
      - "443:443"  # HTTPS
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - backend
      - admin-panel
      - landing-page
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - chatbotdysa-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ============================================
  # Backup Service (Production)
  # ============================================
  backup:
    image: postgres:16-alpine
    container_name: chatbotdysa-backup-prod
    restart: "no"
    profiles: ["backup"]  # Solo se ejecuta manualmente
    environment:
      PGHOST: postgres
      PGUSER: ${DATABASE_USER:-postgres}
      PGPASSWORD: ${DATABASE_PASSWORD}
      PGDATABASE: ${DATABASE_NAME:-chatbotdysa}
    volumes:
      - ./backups/postgres:/backups
      - ./scripts/backup:/scripts:ro
    command: >
      sh -c "
        echo 'üóÑÔ∏è  Iniciando backup de base de datos...'
        pg_dump -Fc -f /backups/backup_$(date +%Y%m%d_%H%M%S).dump
        echo '‚úÖ Backup completado'
        find /backups -name '*.dump' -mtime +7 -delete
        echo 'üßπ Backups antiguos eliminados (>7 d√≠as)'
      "
    networks:
      - chatbotdysa-network

# ============================================
# Networks
# ============================================
networks:
  chatbotdysa-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ============================================
# Volumes (Persistencia de Datos)
# ============================================
volumes:
  postgres_data_prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/chatbotdysa/data/postgres

  redis_data_prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/chatbotdysa/data/redis

  ollama_data_prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/chatbotdysa/data/ollama

# ============================================
# Comandos √ötiles
# ============================================
#
# Iniciar servicios:
#   docker-compose -f docker-compose.production.yml up -d
#
# Ver logs:
#   docker-compose -f docker-compose.production.yml logs -f [servicio]
#
# Detener servicios:
#   docker-compose -f docker-compose.production.yml down
#
# Hacer backup:
#   docker-compose -f docker-compose.production.yml --profile backup up backup
#
# Ver estado:
#   docker-compose -f docker-compose.production.yml ps
#
# Reiniciar servicio:
#   docker-compose -f docker-compose.production.yml restart [servicio]
#
# Actualizar servicio:
#   docker-compose -f docker-compose.production.yml up -d --build [servicio]
#
# Ver recursos:
#   docker stats
#
# Limpiar todo:
#   docker-compose -f docker-compose.production.yml down -v
#
# ============================================
