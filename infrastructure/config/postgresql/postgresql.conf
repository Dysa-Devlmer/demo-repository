# -----------------------------------------------------------------------------
# FILE LOCATIONS
# -----------------------------------------------------------------------------
data_directory = '/var/lib/postgresql/data'
hba_file = '/var/lib/postgresql/data/pg_hba.conf'
ident_file = '/var/lib/postgresql/data/pg_ident.conf'
external_pid_file = '/var/run/postgresql/postgresql.pid'

# -----------------------------------------------------------------------------
# CONNECTIONS AND AUTHENTICATION
# -----------------------------------------------------------------------------
listen_addresses = '*'
port = 5432
max_connections = 500                    # Enterprise: High concurrent connections
superuser_reserved_connections = 10
unix_socket_directories = '/var/run/postgresql'
unix_socket_group = ''
unix_socket_permissions = 0777
bonjour = off
bonjour_name = ''

# TCP settings for enterprise networks
tcp_keepalives_idle = 600
tcp_keepalives_interval = 30
tcp_keepalives_count = 3
tcp_user_timeout = 0

# Authentication
authentication_timeout = 1min
password_encryption = scram-sha-256      # Enterprise: Strongest encryption
db_user_namespace = off

# SSL Configuration for Enterprise Security
ssl = on
ssl_ca_file = ''
ssl_cert_file = 'server.crt'
ssl_crl_file = ''
ssl_key_file = 'server.key'
ssl_ciphers = 'HIGH:MEDIUM:+3DES:!aNULL'
ssl_prefer_server_ciphers = on
ssl_ecdh_curve = 'prime256v1'
ssl_min_protocol_version = 'TLSv1.2'    # Enterprise: Minimum TLS 1.2
ssl_max_protocol_version = ''
ssl_dh_params_file = ''
ssl_passphrase_command = ''
ssl_passphrase_command_supports_reload = off

# -----------------------------------------------------------------------------
# RESOURCE USAGE (except WAL)
# -----------------------------------------------------------------------------

# Memory Settings - Optimized for Enterprise Workloads
shared_buffers = 4GB                     # 25% of total RAM (for 16GB system)
huge_pages = try
temp_buffers = 32MB
max_prepared_transactions = 100
work_mem = 32MB                          # Per connection working memory
hash_mem_multiplier = 1.0
maintenance_work_mem = 1GB               # For maintenance operations
autovacuum_work_mem = -1
logical_decoding_work_mem = 64MB
max_stack_depth = 2MB
shared_memory_type = mmap
dynamic_shared_memory_type = posix

# Background Writer - Enterprise Optimization
bgwriter_delay = 100ms
bgwriter_lru_maxpages = 200
bgwriter_lru_multiplier = 4.0
bgwriter_flush_after = 0

# Asynchronous Behavior
effective_io_concurrency = 200           # For SSD storage
maintenance_io_concurrency = 10
max_worker_processes = 16                # Number of CPU cores
max_parallel_workers_per_gather = 4
max_parallel_maintenance_workers = 4
max_parallel_workers = 16
parallel_leader_participation = on
old_snapshot_threshold = -1
backend_flush_after = 0

# -----------------------------------------------------------------------------
# WRITE-AHEAD LOG (WAL) - Enterprise High Availability
# -----------------------------------------------------------------------------
wal_level = replica                      # For replication and backup
fsync = on                               # Enterprise: Data integrity
synchronous_commit = on                  # Enterprise: ACID compliance
wal_sync_method = fsync
full_page_writes = on
wal_compression = on                     # Save disk space
wal_log_hints = off
wal_init_zero = on
wal_recycle = on
wal_buffers = 64MB                       # 3% of shared_buffers
wal_writer_delay = 200ms
wal_writer_flush_after = 1MB
wal_skip_threshold = 2MB

# Checkpoints - Enterprise Performance
checkpoint_timeout = 15min              # Frequent checkpoints for performance
checkpoint_completion_target = 0.9
checkpoint_flush_after = 0
checkpoint_warning = 30s

# Archiving - Enterprise Backup Strategy
archive_mode = on                        # Enable for backup/replication
archive_command = 'test ! -f /var/lib/postgresql/archive/%f && cp %p /var/lib/postgresql/archive/%f'
archive_timeout = 60s                   # Archive every minute

# Recovery and Replication
max_wal_senders = 10                    # For streaming replication
max_replication_slots = 10
track_commit_timestamp = off
synchronous_standby_names = ''
vacuum_defer_cleanup_age = 0
hot_standby = on
max_standby_archive_delay = 30s
max_standby_streaming_delay = 30s
wal_receiver_create_temp_slot = off
wal_receiver_status_interval = 10s
hot_standby_feedback = off
wal_receiver_timeout = 60s
wal_retrieve_retry_interval = 5s
recovery_min_apply_delay = 0

# -----------------------------------------------------------------------------
# REPLICATION - Enterprise High Availability
# -----------------------------------------------------------------------------
primary_conninfo = ''
primary_slot_name = ''
promote_trigger_file = ''
recovery_target = ''
recovery_target_name = ''
recovery_target_time = ''
recovery_target_xid = ''
recovery_target_lsn = ''
recovery_target_inclusive = on
recovery_target_timeline = 'latest'
recovery_target_action = 'pause'

# -----------------------------------------------------------------------------
# QUERY TUNING - Enterprise Performance Optimization
# -----------------------------------------------------------------------------

# Planner Method Configuration
enable_async_append = on
enable_bitmapscan = on
enable_gathermerge = on
enable_hashagg = on
enable_hashjoin = on
enable_incremental_sort = on
enable_indexscan = on
enable_indexonlyscan = on
enable_material = on
enable_mergejoin = on
enable_nestloop = on
enable_parallel_append = on
enable_parallel_hash = on
enable_partition_pruning = on
enable_partitionwise_join = on
enable_partitionwise_aggregate = on
enable_seqscan = on
enable_sort = on
enable_tidscan = on

# Planner Cost Constants - Tuned for Enterprise SSD Storage
seq_page_cost = 1.0                     # Sequential page cost
random_page_cost = 1.1                  # Random page cost (SSD optimized)
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025
parallel_tuple_cost = 0.1
parallel_setup_cost = 1000.0
jit_above_cost = 100000
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000
min_parallel_table_scan_size = 8MB
min_parallel_index_scan_size = 512kB

# Genetic Query Optimizer
geqo = on
geqo_threshold = 12
geqo_effort = 5
geqo_pool_size = 0
geqo_generations = 0
geqo_selection_bias = 2.0
geqo_seed = 0.0

# Other Planner Options
default_statistics_target = 1000        # Enterprise: Better statistics
constraint_exclusion = partition
cursor_tuple_fraction = 0.1
from_collapse_limit = 8
join_collapse_limit = 8
plan_cache_mode = auto
jit = on                                 # Just-in-time compilation

# -----------------------------------------------------------------------------
# REPORTING AND LOGGING - Enterprise Monitoring
# -----------------------------------------------------------------------------

# Where to Log
log_destination = 'stderr,csvlog'       # Enterprise: Multiple log formats
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = on

# When to Log
log_min_messages = info                 # Enterprise: Comprehensive logging
log_min_error_statement = error
log_min_duration_statement = 1000      # Log slow queries (>1s)
log_checkpoints = on
log_connections = on                    # Enterprise: Security auditing
log_disconnections = on
log_duration = off
log_error_verbosity = default
log_hostname = on
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_lock_waits = on                     # Enterprise: Lock monitoring
log_parameter_max_length = -1
log_parameter_max_length_on_error = 0
log_statement = 'ddl'                   # Log DDL statements
log_replication_commands = on
log_temp_files = 10MB                   # Log large temp files
log_timezone = 'UTC'

# Process Title
cluster_name = 'chatbotdysa-enterprise'
update_process_title = on

# -----------------------------------------------------------------------------
# STATISTICS - Enterprise Performance Monitoring
# -----------------------------------------------------------------------------

# Query and Index Statistics Collector
track_activities = on
track_activity_query_size = 4096        # Enterprise: Larger query tracking
track_counts = on
track_io_timing = on                    # Enterprise: I/O performance tracking
track_wal_io_timing = on
track_functions = all                   # Track function performance
stats_temp_directory = '/var/run/postgresql/stats_temp'

# Statistics Monitoring
compute_query_id = on
log_parser_stats = off
log_planner_stats = off
log_executor_stats = off
log_statement_stats = off

# -----------------------------------------------------------------------------
# AUTOVACUUM - Enterprise Maintenance Automation
# -----------------------------------------------------------------------------
autovacuum = on                         # Enterprise: Automatic maintenance
autovacuum_max_workers = 6              # More workers for large databases
autovacuum_naptime = 30s                # More frequent checks
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_insert_threshold = 1000
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1    # More aggressive vacuuming
autovacuum_vacuum_insert_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.05  # More frequent analysis
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000
autovacuum_vacuum_cost_delay = 10ms     # Faster vacuum operations
autovacuum_vacuum_cost_limit = 2000     # Higher cost limit

# -----------------------------------------------------------------------------
# CLIENT CONNECTION DEFAULTS
# -----------------------------------------------------------------------------

# Statement Behavior
client_min_messages = notice
search_path = '"$user", public'
row_security = on
default_table_access_method = 'heap'
default_tablespace = ''
temp_tablespaces = ''
default_toast_compression = 'pglz'
check_function_bodies = on
default_transaction_isolation = 'read committed'
default_transaction_read_only = off
default_transaction_deferrable = off
session_replication_role = 'origin'
statement_timeout = 300s                # Enterprise: Prevent runaway queries
lock_timeout = 60s                      # Enterprise: Prevent lock waits
idle_in_transaction_session_timeout = 600s
idle_session_timeout = 0
vacuum_freeze_min_age = 50000000
vacuum_freeze_table_age = 150000000
vacuum_multixact_freeze_min_age = 5000000
vacuum_multixact_freeze_table_age = 150000000
vacuum_cleanup_index_scale_factor = 0.1
bytea_output = 'hex'
xmlbinary = 'base64'
xmloption = 'content'
gin_pending_list_limit = 4MB

# Locale and Formatting
datestyle = 'iso, mdy'
intervalstyle = 'postgres'
timezone = 'UTC'                        # Enterprise: UTC for global operations
timezone_abbreviations = 'Default'
extra_float_digits = 1
client_encoding = sql_ascii

# Shared Library Preloading - Enterprise Extensions
shared_preload_libraries = 'pg_stat_statements,auto_explain,pg_buffercache'
local_preload_libraries = ''
session_preload_libraries = ''
jit_provider = 'llvmjit'

# Other Defaults
dynamic_library_path = '$libdir'
extension_destdir = ''

# -----------------------------------------------------------------------------
# LOCK MANAGEMENT - Enterprise Concurrency
# -----------------------------------------------------------------------------
deadlock_timeout = 1s
max_locks_per_transaction = 256         # Higher for complex transactions
max_pred_locks_per_transaction = 64
max_pred_locks_per_relation = -2
max_pred_locks_per_page = 2

# -----------------------------------------------------------------------------
# VERSION AND PLATFORM COMPATIBILITY
# -----------------------------------------------------------------------------
array_nulls = on
backslash_quote = safe_encoding
escape_string_warning = on
lo_compat_privileges = off
operator_precedence_warning = off
quote_all_identifiers = off
standard_conforming_strings = on
synchronize_seqscans = on
transform_null_equals = off

# -----------------------------------------------------------------------------
# ERROR HANDLING
# -----------------------------------------------------------------------------
exit_on_error = off
restart_after_crash = on
data_sync_retry = off
recovery_init_sync_method = 'fsync'

