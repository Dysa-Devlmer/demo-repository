# Network
bind 0.0.0.0
protected-mode no
tcp-backlog 511
tcp-keepalive 300

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# Snapshotting
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Replication
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 1mb
repl-backlog-ttl 3600

# Security
# requirepass will be set via environment variable
# masterauth will be set via environment variable

# Memory Management
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Lazy Freeing
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# Append Only File
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Lua Scripting
lua-time-limit 5000

# Redis Cluster
cluster-enabled yes
cluster-config-file nodes.conf
cluster-node-timeout 15000
cluster-announce-hostname ""
cluster-announce-tls-port 0
cluster-announce-port 0
cluster-announce-bus-port 0
cluster-require-full-coverage yes

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitor
latency-monitor-threshold 100

# Event Notification
notify-keyspace-events ""

# Hash
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List
list-max-ziplist-size -2
list-compress-depth 0

# Set
set-max-intset-entries 512

# Sorted Set
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog
hll-sparse-max-bytes 3000

# Streams
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active Rehashing
activerehashing yes

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client Query Buffer Limit
client-query-buffer-limit 1gb

# Protocol Max Bulk Length
proto-max-bulk-len 512mb

# Hz
hz 10

# Dynamic HZ
dynamic-hz yes

# AOF Rewrite Incremental FSync
aof-rewrite-incremental-fsync yes

# RDB Save Incremental FSync
rdb-save-incremental-fsync yes

# Enterprise Performance Optimizations
tcp-keepalive 60
timeout 0
maxclients 10000

# Memory Optimization for Enterprise Workloads
maxmemory 1gb
maxmemory-policy volatile-lru

# Enterprise Security Enhancements
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_938475623874562"
rename-command SHUTDOWN "SHUTDOWN_847582947582"
rename-command DEBUG "DEBUG_572847592847"

# Performance Monitoring
latency-monitor-threshold 100
slowlog-log-slower-than 10000

# Enterprise High Availability
cluster-replica-validity-factor 10
cluster-migration-barrier 1
cluster-allow-reads-when-down no

# Enterprise Network Optimization
tcp-keepalive 300
tcp-backlog 511