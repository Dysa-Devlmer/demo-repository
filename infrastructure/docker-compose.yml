services:
  # ============================================
  # Backend API (NestJS)
  # ============================================
  backend:
    build:
      context: ../apps/backend
      dockerfile: Dockerfile
    image: chatbotdysa/backend:latest
    container_name: chatbotdysa-backend
    restart: unless-stopped
    ports:
      - "8005:8005"
    environment:
      - NODE_ENV=production
      - PORT=8005
      - ALERT_WEBHOOK_TOKEN=${ALERT_WEBHOOK_TOKEN:-}
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-supersecret}
      - DATABASE_NAME=chatbotdysa
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=phi3:mini
      - JWT_SECRET=${JWT_SECRET:-dev_jwt_secret_change_me_please_32_chars}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - SENDGRID_FROM_EMAIL=${SENDGRID_FROM_EMAIL:-noreply@zgamersa.com}
      - MERCADOPAGO_ACCESS_TOKEN=${MERCADOPAGO_ACCESS_TOKEN}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      ollama:
        condition: service_started
    networks:
      - chatbotdysa-network
    volumes:
      - backend-logs:/app/logs
      - backend-uploads:/app/uploads
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8005/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # ============================================
  # Admin Panel (Next.js)
  # ============================================
  admin-panel:
    build:
      context: ../apps/admin-panel
      dockerfile: Dockerfile
    image: chatbotdysa/admin-panel:latest
    container_name: chatbotdysa-admin
    restart: unless-stopped
    ports:
      - "7001:7001"
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
      - NEXT_PUBLIC_API_URL=http://localhost:8005
      - NEXT_PUBLIC_ADMIN_URL=http://localhost:7001
      - NEXTAUTH_URL=http://localhost:7001
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-change_me_in_production}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - chatbotdysa-network

  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: chatbotdysa-postgres
    restart: unless-stopped
    ports:
      - "15432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:-supersecret}
      - POSTGRES_DB=chatbotdysa
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - chatbotdysa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: chatbotdysa-redis
    restart: unless-stopped
    ports:
      - "16379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - chatbotdysa-network

  # ============================================
  # Ollama AI Service
  # ============================================
  ollama:
    image: ollama/ollama:latest
    container_name: chatbotdysa-ollama
    restart: unless-stopped
    ports:
      - "21434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - chatbotdysa-network

# ============================================
# Networks
# ============================================
networks:
  chatbotdysa-network:
    driver: bridge
    name: chatbotdysa

# ============================================
# Volumes (Persistent Data)
# ============================================
volumes:
  postgres-data:
    name: chatbotdysa-postgres-data
  redis-data:
    name: chatbotdysa-redis-data
  ollama-data:
    name: chatbotdysa-ollama-data
  backend-logs:
    name: chatbotdysa-backend-logs
  backend-uploads:
    name: chatbotdysa-backend-uploads
