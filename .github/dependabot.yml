version: 2
updates:
  # Dependencias JS (monorepo con npm workspaces)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
    groups:
      # Agrupa updates chicos para reducir ruido
      patch-and-minor:
        applies-to: version-updates
        update-types:
          - "patch"
          - "minor"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
