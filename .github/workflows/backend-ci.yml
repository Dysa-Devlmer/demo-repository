name: backend-ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Backend lint (if available)
        run: |
          npm run -w apps/backend lint || npm run -w apps/backend lint:check || echo "No lint script found, skipping"

      - name: Backend tests (if available)
        env:
          NODE_ENV: test
        run: |
          npm run -w apps/backend test || npm run -w apps/backend test:unit || echo "No test script found, skipping"
