name: backend-ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: chatbotdysa_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --workspace=apps/backend --include-workspace-root

      - name: Start backend (background)
        env:
          NODE_ENV: test
          PORT: "8005"
          DATABASE_HOST: 127.0.0.1
          DATABASE_PORT: "5432"
          DATABASE_NAME: chatbotdysa_test
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: "6379"
          JWT_SECRET: "ci_jwt_secret_change_me_please_32_chars"
        run: |
          npm run -w apps/backend start:test &
          echo $! > backend.pid

      - name: Wait for backend
        run: |
          for i in $(seq 1 30); do
            code="$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:8005/health || true)"
            if [ "$code" = "200" ]; then
              echo "Backend is up"
              exit 0
            fi
            sleep 2
          done
          echo "Backend did not become ready"
          exit 1

      - name: Run backend smoke
        run: ./scripts/testing/smoke/backend-smoke.sh

      - name: Dump backend logs on failure
        if: failure()
        run: |
          echo "== backend pid =="
          cat backend.pid || true
          echo "== last logs =="
          # best-effort: if your backend logs to stdout this won't capture, but keep for future
          ps aux | grep -i "apps/backend" || true

      - name: Backend lint (core)
        run: npm run -w apps/backend lint:check:core

      - name: Backend tests
        env:
          NODE_ENV: test
          JWT_SECRET: test_jwt_secret_change_me_please_32_chars
          DATABASE_HOST: 127.0.0.1
          DATABASE_PORT: 5432
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
          DATABASE_NAME: chatbotdysa_test
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
        run: npm run -w apps/backend test
