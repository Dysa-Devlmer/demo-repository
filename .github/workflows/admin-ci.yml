name: admin-ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  admin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --workspace=apps/admin-panel --include-workspace-root

      - name: Admin lint
        run: npm run -w apps/admin-panel lint

      - name: Admin build
        env:
          NODE_ENV: production
        run: npm run -w apps/admin-panel build
