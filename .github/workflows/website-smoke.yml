name: website-smoke

on:
  pull_request:
  push:
    branches: [main]

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install deps (website workspace)
        run: npm ci --workspace=apps/website --include-workspace-root

      - name: Install Playwright (chromium)
        run: npx playwright install --with-deps chromium

      - name: Build website
        env:
          NODE_ENV: production
        run: npm run -w apps/website build

      - name: Start website (background)
        env:
          NODE_ENV: production
          PORT: "3004"
        run: |
          # Next listens on PORT; map to 3004 to match test baseURL
          npm run -w apps/website start -- -p 3004 -H 0.0.0.0 &
          echo $! > website.pid

      - name: Wait for website
        run: |
          for i in $(seq 1 30); do
            code="$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:3004 || true)"
            if [ "$code" = "200" ]; then
              echo "Website is up"
              exit 0
            fi
            sleep 2
          done
          echo "Website did not become ready"
          exit 1

      - name: Run Playwright smoke
        run: npx playwright test -c playwright.website.smoke.config.ts -g "website loads"

      - name: Upload Playwright report on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
