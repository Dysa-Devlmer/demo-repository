name: admin-smoke

on:
  pull_request:
  push:
    branches: [main]

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install deps (admin workspace)
        run: npm ci --workspace=apps/admin-panel --include-workspace-root

      - name: Install Playwright (chromium)
        run: npx playwright install --with-deps chromium

      - name: Build admin
        env:
          NODE_ENV: production
        run: npm run -w apps/admin-panel build

      - name: Start admin (background)
        env:
          NODE_ENV: production
          PORT: "7001"
        run: |
          npm run -w apps/admin-panel start &
          echo $! > admin.pid

      - name: Wait for admin health
        run: |
          for i in $(seq 1 30); do
            code="$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:7001/api/health || true)"
            if [ "$code" = "200" ]; then
              echo "Admin is up"
              exit 0
            fi
            sleep 2
          done
          echo "Admin did not become ready"
          exit 1

      - name: Run Playwright smoke
        run: npx playwright test -c playwright.smoke.config.ts

      - name: Upload Playwright report on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
