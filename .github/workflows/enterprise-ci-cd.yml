name: ðŸš€ Enterprise CI/CD Pipeline

on:
  push:
    branches: [ main, develop, release/* ]
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===== CODE QUALITY & TESTING =====
  quality-gate:
    name: ðŸ” Quality Gate
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    strategy:
      matrix:
        workspace: [backend, admin-panel, web-widget]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install workspace dependencies
        run: |
          cd apps/${{ matrix.workspace }}
          npm ci

      - name: Lint
        run: |
          cd apps/${{ matrix.workspace }}
          npm run lint || true

      - name: Type Check
        run: |
          cd apps/${{ matrix.workspace }}
          npm run type-check || npx tsc --noEmit || true

      - name: Unit Tests
        run: |
          cd apps/${{ matrix.workspace }}
          npm test -- --coverage --passWithNoTests || true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        with:
          file: ./apps/${{ matrix.workspace }}/coverage/lcov.info
          flags: ${{ matrix.workspace }}
          name: ${{ matrix.workspace }}-coverage

  # ===== ENTERPRISE BUILD =====
  enterprise-build:
    name: ðŸ—ï¸ Enterprise Build
    runs-on: ubuntu-latest
    needs: quality-gate
    strategy:
      matrix:
        service: [backend, admin-panel, web-widget]
        include:
          - service: backend
            dockerfile: apps/backend/Dockerfile
            context: ./apps/backend
          - service: admin-panel
            dockerfile: apps/admin-panel/Dockerfile
            context: ./apps/admin-panel
          - service: web-widget
            dockerfile: apps/web-widget/Dockerfile
            context: ./apps/web-widget
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_VERSION=${{ env.NODE_VERSION }}
            BUILD_NUMBER=${{ github.run_number }}
            GIT_COMMIT=${{ github.sha }}

  # ===== E2E TESTING =====
  e2e-testing:
    name: ðŸ§ª End-to-End Testing
    runs-on: ubuntu-latest
    needs: enterprise-build
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Start services
        run: |
          docker-compose -f docker-compose.test.yml up -d
          sleep 30

      - name: Run E2E tests
        run: |
          npx playwright test --reporter=html

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: playwright-report/

      - name: Cleanup
        if: always()
        run: docker-compose -f docker-compose.test.yml down

  # ===== PERFORMANCE TESTING =====
  performance-testing:
    name: âš¡ Performance Testing
    runs-on: ubuntu-latest
    needs: enterprise-build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './lighthouse.config.js'
          uploadArtifacts: true
          temporaryPublicStorage: true

  # ===== DEPLOYMENT =====
  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [quality-gate, enterprise-build, e2e-testing]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.chatbotdysa.com
    steps:
      - name: Deploy to Staging
        run: |
          echo "ðŸš€ Deploying to staging environment..."
          # Add your deployment commands here

  deploy-production:
    name: ðŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [quality-gate, enterprise-build, performance-testing]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://chatbotdysa.com
    steps:
      - name: Deploy to Production
        run: |
          echo "ðŸŒŸ Deploying to production environment..."
          # Add your deployment commands here

  # ===== COMPLIANCE ARTIFACTS =====
  compliance-artifacts:
    name: ðŸ“‹ Generate Compliance Artifacts
    runs-on: ubuntu-latest
    needs: [quality-gate, enterprise-build]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate SBOM
        run: |
          npx @cyclonedx/cyclonedx-npm --output-file sbom-production.json

      - name: Generate Security Report
        run: |
          echo "# Security Compliance Report" > security-report.md
          echo "Generated: $(date)" >> security-report.md
          echo "Commit: ${{ github.sha }}" >> security-report.md
          npm audit --audit-level=moderate --json > audit-report.json || true

      - name: Upload Compliance Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compliance-artifacts-${{ github.sha }}
          path: |
            sbom-production.json
            security-report.md
            audit-report.json

  # ===== NOTIFICATION =====
  notification:
    name: ðŸ“¢ Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    steps:
      - name: Teams Notification
        if: failure()
        run: |
          echo "ðŸš¨ Deployment failed for ${{ github.ref }}"